{% extends 'home/base.html' %}
{% load static %}

{% block content %}
<main>
    <div class="container mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="row">
                <h1>Registrarse</h1>
                <p>{{ error }}</p>
                <form action={% url 'home:registrarse' %} method="POST" class="card card-body">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col">
                            <div class="mb-1">
                                <label for="correo" class="form-label">Correo:</label>
                                <input type="text" name="correo" id="correo" class="form-control" placeholder="ejemplo@gmail.com" required>
                            </div>
                            <div class="mb-1">
                                <label for="username" class="form-label">Usuario:</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Nombre de usuario" required>
                            </div>
                            <div class="mb-1">
                                <label for="nombre_restaurante" class="form-label">Nombre del restaurante:</label>
                                <input type="text" name="nombre_restaurante" id="nombre_restaurante" class="form-control"
                                placeholder="Nombre restaurante" required>
                            </div>
                            <div class="mb-1">
                                <label for="password1" class="form-label">Contraseña:</label>
                                <input type="password" name="password1" id="password1" class="form-control" placeholder="Contraseña" required>
                            </div>
                            <div class="mb-1">
                                <label for="password2" class="form-label">Confirmar contraseña:</label>
                                <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirmar contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-outline-warning mt-4">Registrarse</button>
                        </div>
    
                        <div class="col">
                            <div class="mb-1">
                                <label for="nit_restaurante" class="form-label">NIT:</label>
                                <input type="text" name="nit_restaurante" id="nit_restaurante" class="form-control"
                                placeholder="NIT restaurante">
                            </div>
                            <div class="mb-1">
                                <label for="direccion_restaurante" class="form-label">Dirección:</label>
                                <input type="text" name="direccion_restaurante" id="direccion_restaurante" class="form-control"
                                placeholder="Direccion restaurante" required>
                            </div>
                            <div class="mb-1">
                                <label for="telefono_restaurante" class="form-label">Teléfono:</label>
                                <input type="text" name="telefono_restaurante" id="telefono_restaurante" class="form-control"
                                placeholder="Teléfono restaurante" required>
                            </div>
                            <div class="mb-1">
                                <label for="tipo_restaurante" class="form-label">Tipo:</label>
                                <input type="text" name="tipo_restaurante" id="tipo_restaurante" class="form-control"
                                placeholder="Tipo de restaurante">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        .form-input {
            width: 200px;
            padding:5px;
            border-radius:5px;
        }
    </style>
    <title>FoodTicket</title>
</head>
<body>
    <header>
        <nav class="nav-sidebar">
            <div class="nav-sidebar__logo">
                <a href="/">
                    <figure >
                        <img src="{% static 'home/images/logo.png' %}" alt="Logo FoodTicket">
                    </figure>
                </a>
            </div>
            <ul class="nav-sidebar__menu">
                <li class="nav-sidebar__menu__item">
                    <a href="{% url 'home:index' %}" class="nav-sidebar__menu__item__link">
                        <figure>
                            <img src="{% static 'home/images/home.png' %}" alt="Icono casa" width=30 height=30>
                        </figure>
                        <p>Home</p>
                    </a>
                </li>
                <li class="nav-sidebar__menu__item">
                    <a href="{% url 'clientes:index' %}" class="nav-sidebar__menu__item__link">
                        <figure>
                            <img src="{% static 'home/images/clientes.png' %}" alt="Icono casa" width=30 height=30>
                        </figure>
                        <p>Clientes</p>
                    </a>
                </li>
                <li class="nav-sidebar__menu__item">
                    <a href="{% url 'menus:index' %}" class="nav-sidebar__menu__item__link">
                        <figure>
                            <img src="{% static 'home/images/menus.png' %}" alt="Icono casa" width=30 height=30>
                        </figure>
                        <p>Men√∫s</p>
                    </a>
                </li>
                <li class="nav-sidebar__menu__item">
                    <a href="{% url 'restaurantes:index' %}" class="nav-sidebar__menu__item__link">
                        <figure>
                            <img src="{% static 'home/images/restaurante.png' %}" alt="Icono casa" width=30 height=30>
                        </figure>
                        <p>Restaurante</p>
                    </a>
                <li class="nav-sidebar__menu__item">
                    <a href="{% url 'pedidos:index' %}" class="nav-sidebar__menu__item__link">
                        <figure>
                            <img src="{% static 'home/images/pedidos.png' %}" alt="Icono casa" width=30 height=30>
                        </figure>
                        <p>Pedidos</p>
                    </a>
                </li>

            </ul>
            <ul class="nav-sidebar__login">
                {% if user.is_authenticated %}
                <li class="nav-sidebar__menu__item">
                    <a href="{% url 'home:cerrar_sesion' %}" class="nav-sidebar__menu__item__link">
                        <figure>
                            <img src="{% static 'home/images/logout.png' %}" alt="Icono casa" width=30 height=30>
                        </figure>
                        <p>Logout</p>
                    </a>
                </li>
                {% else %}
                <li class="nav-sidebar__menu__item">
                    <a href="{% url 'home:login' %}" class="nav-sidebar__menu__item__link">
                        <figure>
                            <img src="{% static 'home/images/login.png' %}" alt="Icono casa" width=30 height=30>
                        </figure>
                        <p>Login</p>
                    </a>
                </li>
                <li class="nav-sidebar__menu__item">
                    <a href="{% url 'home:registrarse' %}" class="nav-sidebar__menu__item__link">
                        <figure>
                            <img src="{% static 'home/images/registrarse.png' %}" alt="Icono casa" width=30 height=30>
                        </figure>
                        <p>Registrarse</p>
                    </a>
                </li>
                {% endif %}
            </ul>
        </nav>
    </header>

    {% block content %}
    {% endblock  %}

</body>
</html>

{% extends 'home/base.html' %}
{% load static %}

{% block content %}
<main>
    <div class="container mt-5">
        <div class="col-md-5 offset-md-4">
            <div class="row">
                <h1>Iniciar Sesión</h1>
                <p>{{ error }}</p>          
                <form action={% url 'home:login' %} method="POST" class="card card-body">
                    {% csrf_token %}
                    <div class="mb-1">
                        <label for="username" class="form-label">Usuario:</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Nombre de usuario" required>
                    </div>
                    <div class="mb-1">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required>
                    </div>
    
                    <button type="submit" class="btn btn-outline-warning mt-2">Login</button>
                    
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}

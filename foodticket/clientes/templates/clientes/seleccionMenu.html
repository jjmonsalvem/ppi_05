{% extends 'clientes/index.html' %}

{% load static %}

{% block content_clientes %}

    <div class="container mt-3">
        {{ error }}
        <h2>Selecciona tus comidas</h2>
        <div class="mt-4">
            {% if cantidad %}
            <form action="{% url 'clientes:seleccionar_menu' cliente.id %}" method="POST"> 
                {% csrf_token %}
                <div class="row row-cols-4 g-4">
                    {% for i in cantidad %}
                        <div class="col">
                            <select name="menu_{{ i }}" id="menu_{{ i }}" class="form-select form-select-lg">
                                {% for menu in menus %}
                                    <option value="{{ menu.id }}">{{ menu.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    {% endfor %}
                </div>

                <button type="submit" class="btn btn-outline-warning mt-4">Seleccionar</button>
            </form>
            {% endif %}
        </div>
    </div>

{% endblock  %}
